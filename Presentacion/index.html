    <div class="container">
        <h1>Mini Proyecto Datos espaciales</h1>

        <div id="map" style="height: 500px; width: 100%;"></div>
        <div class="form-group">
            <h3>agregar datos</h3>
            <input type="text" id="location" placeholder="Coordenadas" readonly>
            <input type="number" id="document" placeholder="cedula">
            <input type="text" id="name" placeholder="Nombre">
            <input type="text" id="lastName" placeholder="apellidos">
            <input type="text" id="adress" placeholder="direccion">
            <button onclick="createTutor()">Crear</button>
        </div>

        <!-- Leer -->
        <div class="form-group">
            <h3>Buscar datos</h3>
            <input type="number" id="Idget" placeholder="ID de los datos">
            <button onclick="getTutor()">Buscar</button>
        </div>

        <!-- Actualizar -->
        <div class="form-group">
            <h3>Actualizar</h3>
            <input type="number" id="updatedId" placeholder="ID del registro">
            <input type="number" id="updateDocument" placeholder="cedula">
            <input type="text" id="updatedName" placeholder="Nombre">
            <input type="text" id="updatedLastName" placeholder="apellidos">
            <input type="text" id="updatedAdress" placeholder="direccion">
            <button onclick="updateTutor()">Actualizar Tutor</button>
        </div>

        <!-- Eliminar -->
        <div class="form-group">
            <h3>Eliminar</h3>
            <input type="number" id="deleteId" placeholder="ID del registro">
            <button onclick="deleteTutor()">Eliminar</button>
        </div>

        <!-- Resultados -->
        <div class="result" id="result"></div>
